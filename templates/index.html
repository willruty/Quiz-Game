<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mestre de TI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #121212;
            background-image: repeating-linear-gradient(
                45deg,
                #1a1a1a 25%,
                #121212 25%,
                #121212 50%,
                #1a1a1a 50%,
                #1a1a1a 75%,
                #121212 75%,
                #121212
            );
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            font-size: 72px;
            color: #a800ff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 30px #a800ff; /* nova sombra para destaque */
            animation: slideIn 1.5s ease-in-out forwards;
            opacity: 0; /* Inicia invisível para o efeito */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 18px;
        }
        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 18px;
            display: block;
            width: 30%;
            height: 50px;
            margin: 15px auto 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
        }
        .ranking-button {
            background-color: #007bff;
            margin-top: 15px;
            padding: 8px 15px;
        }
        .ranking-button:hover {
            background-color: #0056b3;
        }
        .start-button {
            background-color: #a800ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao</h1>
        <h2>Jogo Mestre de TI</h2>
        <form action="{{ url_for('start') }}" method="POST">
            <input type="text" name="player_name" placeholder="Digite seu nome" required>
            <button type="submit" class="start-button">Começar</button> <!-- Botão destacado -->
        </form>
        <form action="{{ url_for('ranking') }}" method="GET">
            <button type="submit" class="ranking-button">Ver Ranking</button>
        </form>
    </div>
</body>
</html>
