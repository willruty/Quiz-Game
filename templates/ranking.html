<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Jogo Mestre de TI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Fonte pixelada */
            background-color: #121212;
            background-image: repeating-linear-gradient(
                45deg,
                #1a1a1a 25%,
                #121212 25%,
                #121212 50%,
                #1a1a1a 50%,
                #1a1a1a 75%,
                #121212 75%,
                #121212
            );
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            color: #ffcc00; /* Cor leve para destacar o título */
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Linhas mais sutis */
            color: #fff; /* Texto das células */
        }
        th {
            background-color: #4CAF50; /* Cor do cabeçalho */
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Cor de fundo das linhas pares */
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #a800ff; /* Cor do botão */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s; /* Efeito no botão */
        }
        .button:hover {
            background-color: #8a00e6; /* Cor do botão ao passar o mouse */
            transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranking dos Jogadores</h1>
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                {% for player in scores %}
                <tr>
                    <td>{{ player['position'] }}</td>
                    <td>{{ player['name'] }}</td>
                    <td>{{ player['score'] }}</td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="button">Voltar para o Início</a>
        </div>
    </div>
</body>
</html>
